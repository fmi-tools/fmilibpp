version: '{build}'

image: Visual Studio 2017

environment:
  matrix:
    - GENERATOR: "Visual Studio 15"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 15"
      CONFIG: Release

    - GENERATOR: "Visual Studio 15 Win64"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 15 Win64"
      CONFIG: Release
	  
clone_folder: c:\projects\source
build_script:
	- mkdir build
	- cd build
	- cmake c:\projects\source -G "%GENERATOR%"
	- cmake --build . --config "%CONFIG%"
test_script:
	- ps: cd build
	- ctest -VV -C "%CONFIG%"